<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #col {
      color:coral;
    }
    #siz {
      font-size: 2rem;
    }
    #wei {
      font-weight: 900;
    }
    #fam {
      font-family: 'Caveat', cursive;
      font-weight: 400;
    }
    #ali {
      text-align: right;
    }
    html {
      font-size: 30px;
    }
    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="col">Color</p>
  <p id="siz">Font Size</p>
  <p id="wei">Font Weight</p>
  <p id="fam">Font Family</p>
  <p id="ali">Text Align</p>

</body>

</html>
